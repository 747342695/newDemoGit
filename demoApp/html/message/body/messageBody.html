<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>平台动态</title>
    <link href="../../../css/mui.min.css" rel="stylesheet" />
    <link href="../../../css/layout.css" rel="stylesheet" />
</head>

<body>
<header class="mui-bar-nav mui-bar-transparent" style="display: none">
    <a class="mui-icon mui-icon-left-nav mui-pull-left" onclick="APIUtils.goBeforePage()"></a>
    <h1 class="mui-title">平台动态</h1>
</header>
<!--<div style="height:10px;"></div>-->
<div class="dubellinelist">
    <ul id="messageDiv" style="margin-bottom:32px;">
        <li id="messageLi" style="visibility:hidden">
            <div class="mui-col-sm-1 mui-col-xs-1 fl tc lineHeight44">
                1
            </div>
            <div class="mui-col-sm-9 mui-col-xs-9 fl">
                无
                <p>无</p>
                <p>无</p>
            </div>
            <div class="clear"></div>
        </li>
    </ul>
</div>
<script id="messageTemplate" type="text/x-dot-template">
    {{ for(var x in it) { }}
    <li>
        <div class="mui-col-sm-1 mui-col-xs-1 fl tc lineHeight44">
            {{= it[x].No}}
        </div>
        <div class="mui-col-sm-9 mui-col-xs-9 fl">
            {{? it[x].f2 != null }} {{= it[x].f2}} {{??}} &nbsp; {{?}}
            <p>{{? it[x].title != null }} {{= it[x].title}} {{??}} &nbsp; {{?}}</p>
            <p>{{? it[x].createtime != null }} {{= it[x].createtime}} {{??}} &nbsp; {{?}}</p>
        </div>
        <div class="clear"></div>
    </li>
    {{ } }}
</script>
<script type="text/javascript" src="../../../script/dot.min.js"></script>
<script type="text/javascript" src="../../../script/api.js"></script>
<script type="text/javascript" src="../../../script/js/APIUtils.js"></script>
<script type="text/javascript" src="../../../script/js/message/message.js"></script>
<script type="text/javascript">
    // 数据加载参数（页码大小、页码起始页、搜索条件）
    var searchDataJson = {pageSize: 0, pageIndex: 0, searchData: [{}]};
    // 搜索参数
    var searchData = {staffId:""};
    apiready = function() {
        $api.fixStatusBar( $api.dom('header'));
        searchDataJson.pageSize = APIUtils.getPageSize(null, "messageLi");
        var staffId = $api.getStorage(KeyMap.CURRENT_USER)["staffId"];
        searchData.staffId=staffId;
        var searchJsonArr = new Array();
        // searchJsonArr.push({"name":"eq_staffId", "value": searchData.staffId});
        searchDataJson.searchData = searchJsonArr;
        // 初始监听事件
        fnInitEvent();
        // 初始加载分页数据
        pageQuery();
    };
    /**
     * 加载平台动态数据
     */
    function pageQuery(isStart){
        APIUtils.showProgress("提示", "正在加载中....");
        messageModule.queryMessageList(searchDataJson, function(ret, err) {
            APIUtils.hideProgress();
            // 判断请求是否错误
            if (!APIUtils.errorCatch(err)) {
                return;
            }
            var result = ret.data;
            if(result==null || result.length==0) {
                APIUtils.showToast("无更多数据加载",1000);
                return;
            }
            // 设置dom元素序号内容
            var no = searchDataJson.pageIndex*searchDataJson.pageSize+1;
            for (var i = 0; i < result.length; i++) {
                result[i].No = no+i;
                // result[i].f2 = "【"+result[i].f2+"】";
                result[i].createtime = result[i].createtime == null ? "" : new Date(result[i].createtime).Format("yyyy-MM-dd hh:mm:ss");
            }
            // 数据页码加一
            searchDataJson.pageIndex++;
            var interText = doT.template($api.dom("#messageTemplate").innerHTML);
            if(isStart == false) {
                $api.append($api.dom('#messageDiv'),interText(result));
            } else {
                $api.dom('#messageDiv').innerHTML = interText(result);
            }

        });
    }
    /**
     * 初始化页面监听事件
     */
    function fnInitEvent(){
        /**上拉加载 */
        api.addEventListener({
            name:'scrolltobottom',
            extra:{
                threshold:10
            }
        }, function(ret, err){
            // 继续请求数据
            pageQuery(false);
        });
        /** 下拉刷新 */
        api.setRefreshHeaderInfo({
            bgColor: '#ccc',
            textColor: '#fff',
            textDown: '下拉刷新...',
            textUp: '松开刷新...'
        }, function(ret, err) {
            searchDataJson.pageIndex = 0;
            // 刷新数据
            pageQuery();
            // 取消下拉刷新效果
            api.refreshHeaderLoadDone();
        });
    }
</script>
</body>
</html>
