<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
	<title>选择人员</title>
	<link href="../../css/mui.css" rel="stylesheet"/>
	<link href="../../css/layout.css" rel="stylesheet"/>
	<script src="../../script/api.js"></script>
	<script src="../../script/js/APIUtils.js"></script>
</head>
<body>
<header class="mui-bar-nav mui-bar-transparent" id="topbar">
	<a class="mui-icon mui-icon-left-nav mui-pull-left" onclick="APIUtils.goBeforePage()"></a>
	<h1 class="mui-title">选择人员</h1>
	<div class="mui-button-row mui-pull-right">
	<button type="button" class="mui-btn f16" style="color: #79c0d2;border: 1px solid rgba(13,25,44,1);
		background-color: rgba(13,25,44,1);" onclick="sendMessage()">发送</button></div>
</header>
<script>
	apiready = function () {
		$api.fixStatusBar($api.dom('header'));
		var header = $api.byId('topbar');
		//适配iOS7+，Android4.4+状态栏沉浸式效果，详见config文档statusBarAppearance字段
		//$api.fixStatusBar(header);
		//动态计算header的高度，因iOS7+和Android4.4+上支持沉浸式效果，
		//因此header的实际高度可能为css样式中声明的44px加上设备状态栏高度
		//其中，IOS状态栏高度为20px，Android为25px
		var headerH = $api.offset(header).h;
		//frame的高度为当前window高度减去header和footer的高度
		var frameH = api.winHeight - headerH;
		APIUtils.goToPageByFrame('selectPeopleBody', {
			x: 0,
			y: 34 + (api.systemVersion == "ios" ? 27 : 32),
			w: api.winWidth,
			h: frameH,
			bounces:true
		}, './body/selectPeopleBody.html', api.pageParam)
	};

	/**
	 * 跳转到selectPeopleBody页面处理
	 */
	function sendMessage() {
		api.execScript({
			name: 'selectPeople',
			frameName : 'selectPeopleBody',
			script : 'sendMessage();'
		});
	}
</script>
</body>
</html>
