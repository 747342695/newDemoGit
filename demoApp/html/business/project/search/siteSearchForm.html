<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>工地搜索</title>
    <link href="../../../../css/mui.css" rel="stylesheet" />
    <link href="../../../../css/layout.css" rel="stylesheet" />
    <link href="../../../../css/envDetail.css" rel="stylesheet" />
</head>
<body>
<header class="mui-bar-nav mui-bar-transparent">
    <a class="mui-icon mui-icon-left-nav mui-pull-left" onclick="APIUtils.goBeforePage()"></a>
    <h1 class="mui-title">工地搜索</h1>
</header>
<div style="height:44px;"></div>
<form id="projectData" onsubmit="getSearch()">
    <div class="mui-content-padded">
        <div style="border-left:1px solid #3279a1;border-right:1px solid #3279a1">
            <div class="mui-input-group ">
                <div class="bgblue pdlr10">
                    <div class="mui-input-row">
                        <div class="lineHeight40" onclick="showProjectList();">
                            <span class="fblue2 f17" id="projectName" value="">项目名称</span>
                            <div class="mui-icon mui-icon-arrowdown fr lineHeight40"></div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="mui-input-group ">
                <div class="bgblue pdlr10">
                    <div class="mui-input-row">
                        <input style="padding: 10px 0px" type="text" placeholder="施工单位" id="constructionUnit">
                    </div>
                </div>
            </div>

            <div class="mui-input-group ">
                <div class="bgblue pdlr10">
                    <div class="mui-input-row ">
                        <div class="lineHeight40" onclick="showSiteList()">
                            <span class="fblue2 f17" id="state" value="">所有</span>
                            <div class="mui-icon mui-icon-arrowdown fr lineHeight40"></div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <div class="mui-content-padded">
        <button id="searchButton" type="button" class="mui-btn mui-btn-block mybtn" onclick="getSearch()">搜索</button>
    </div>
</form>
<script type="text/javascript" src="../../../../script/api.js"></script>
<script type="text/javascript" src="../../../../script/js/APIUtils.js"></script>
<script type="text/javascript" src="../../../../script/js/business/business-project.js"></script>
<script type="text/javascript">
    // 上一个页面传过来的searchData
    var pageParam = {};
    apiready = function() {
        $api.fixStatusBar( $api.dom('header'));
        pageParam = api.pageParam;
        if(pageParam["projectId"] != null && pageParam["projectId"] != undefined && pageParam["projectId"] != "") {
            $api.dom('#projectName').value = pageParam["projectId"]; //作为查询条件
            $api.dom('#projectName').innerHTML = pageParam["projectName"]; //用于用户查看
        }
        $api.dom('#constructionUnit').value = pageParam["constructionUnit"] == undefined ||
            pageParam["constructionUnit"] == null || pageParam["constructionUnit"] == "" ? "" : pageParam["constructionUnit"];
        if(pageParam["state"] != null && pageParam["state"] != undefined && pageParam["state"] != "") {
            $api.dom('#state').value = pageParam["state"]; //作为查询条件
            $api.dom('#state').innerHTML = pageParam["stateName"]; //用于用户查看
        }
    };
    /**
     * 设置查询条件并返回上一页面
     */
    function getSearch() {
        var projectId = $api.dom('#projectName').value;
        var projectName = $api.dom('#projectName').innerHTML;
        var constructionUnit = $api.dom('#constructionUnit').value;
        var state = $api.dom('#state').value;
        var stateName = $api.dom('#state').innerHTML;
        pageParam = {projectName: projectName, projectId: projectId, constructionUnit: constructionUnit, stateName: stateName, state: state};
        api.execScript({
            name: 'siteManagement',
            frameName : 'siteManagementBody',
            script : 'setSearch('+JSON.stringify(pageParam)+');'
        });
        APIUtils.goBeforePage();
    }
    /**
     * 项目选择器
     */
    function showProjectList() {
        APIUtils.showProgress("提示", "正在加载中....");
        projectModule.getAllProject(function(ret, err) {
            APIUtils.hideProgress();
            // 判断请求是否错误
            if (!APIUtils.errorCatch(err)) {
                return;
            }
            if(ret==null || ret.length==0) {
                APIUtils.showToast("无更多数据加载",2000);
                return;
            }
            // 封装项目对象
            var stateData = new Array();
            for(var i=0; i<ret.length; i++) {
                stateData[i] = {text: ret[i].name, value: ret[i].id};
            }
            APIUtils.openUIMultiSelector("选择项目名称", stateData, "projectName");
       });
    }
    /**
     * 状态选择器
     */
    function showSiteList() {
        APIUtils.showProgress("提示", "正在加载中....");
        projectModule.getAllProjectState(function(ret, err) {
            APIUtils.hideProgress();
            // 判断请求是否错误
            if (!APIUtils.errorCatch(err)) {
                return;
            }
            if(ret==null || ret.length==0) {
                APIUtils.showToast("无更多数据加载",2000);
                return;
            }
            // 封装项目对象
            var projectData = new Array();
            for(var i=0; i<ret.length; i++) {
                projectData[i] = {text: ret[i].dictname, value: ret[i].dictcode};
            }
            APIUtils.openUIMultiSelector("选择项目状态", projectData, "state");
        });
    }

</script>

</body>
</html>
