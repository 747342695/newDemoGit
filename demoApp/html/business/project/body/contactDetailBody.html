<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>通讯录详情</title>
    <link href="../../../../css/mui.css" rel="stylesheet" />
    <link href="../../../../css/layout.css" rel="stylesheet" />
    <link href="../../../../css/siteDetail.css" rel="stylesheet" />
</head>
<body>
<header class="mui-bar-nav mui-bar-transparent dn">
    <a class="mui-icon mui-icon-left-nav mui-pull-left" onclick="APIUtils.goBeforePage()"></a>
    <h1 class="mui-title">通讯录详情</h1>
</header>
<div class="onellinelist f15" style="padding-bottom: 35px;">
    <div class="topcircle">
        <div class="toplinebg"></div>
    </div>
    <div class="leftboder">
        <div class="inforTittle">
            <span>通讯录详情</span>
            <div class="clear"></div>
        </div>
        <ul>
            <li>
                <div class="mui-col-sm-4 mui-col-xs-4 fl">
                    <span class="pl10 fblue2">项目编号:</span>
                </div>
                <div class="mui-col-sm-8 mui-col-xs-8 fl" id="projectCode">

                </div>
                <div class="clear"></div>
            </li>
            <li>
                <div class="mui-col-sm-4 mui-col-xs-4 fl">
                    <span class="pl10 fblue2">项目名称:</span>
                </div>
                <div class="mui-col-sm-8 mui-col-xs-8 fl" id="name">

                </div>
                <div class="clear"></div>
            </li>
            <li>
                <div class="mui-col-sm-4 mui-col-xs-4 fl">
                    <span class="pl10 fblue2">施工单位:</span>
                </div>
                <div class="mui-col-sm-8 mui-col-xs-8 fl" id="constructionUnit">

                </div>
                <div class="clear"></div>
            </li>
            <li>
                <div class="mui-col-sm-4 mui-col-xs-4 fl">
                    <span class="pl10 fblue2">单位负责人:</span>
                </div>
                <div class="mui-col-sm-8 mui-col-xs-8 fl" id="constructionUnitStaffName">

                </div>
                <div class="clear"></div>
            </li>
            <li>
                <div class="mui-col-sm-4 mui-col-xs-4 fl">
                    <span class="pl10 fblue2">监理单位:</span>
                </div>
                <div class="mui-col-sm-8 mui-col-xs-8 fl" id="supervisor">

                </div>
                <div class="clear"></div>
            </li>
            <li>
                <div class="mui-col-sm-4 mui-col-xs-4 fl">
                    <span class="pl10 fblue2">单位负责人:</span>
                </div>
                <div class="mui-col-sm-8 mui-col-xs-8 fl" id="supervisorStaffName">

                </div>
                <div class="clear"></div>
            </li>

        </ul>
    </div>
</div>
<script type="text/javascript" src="../../../../script/api.js"></script>
<script type="text/javascript" src="../../../../script/js/APIUtils.js"></script>
<script type="text/javascript" src="../../../../script/js/business/business-project.js"></script>
<script type="text/javascript">
    apiready = function() {
        $api.fixStatusBar( $api.dom('header'));
        var pageParam = api.pageParam;
        initSiteDetail(pageParam.id);
    };

    //加载工地详细信息
    function initSiteDetail(id){
        APIUtils.showProgress("提示", "正在加载中....");
        projectModule.getProjectDetail(id, function(ret, err) {
            APIUtils.hideProgress();
            // 判断请求是否错误
            if (!APIUtils.errorCatch(err)) {
                return;
            }
            var data = ret.object;
            // 设置dom元素内容
            $api.dom('#projectCode').innerHTML = data.projectCode == null ? "" : data.projectCode;
            $api.dom('#name').innerHTML = data.name == null ? "" : data.name;
            $api.dom('#constructionUnit').innerHTML = data.constructionUnit == null ? "" : data.constructionUnit;
            $api.dom('#constructionUnitStaffName').innerHTML = data.constructionUnitStaffName == null ? "" : data.constructionUnitStaffName;
            $api.dom('#supervisor').innerHTML = data.supervisor == null ? "" : data.supervisor;
            $api.dom('#supervisorStaffName').innerHTML = data.supervisorStaffName == null ? "" : data.supervisorStaffName;
        });
    }
</script>
</body>
</html>
