    //设置查询条件并返回上一页面
    function getSearch() {
        var projectId = $api.dom('#projectName').value;
        var projectName = $api.dom('#projectName').innerHTML;
        var constructionUnit = $api.dom('#constructionUnit').value;
        // var state = $api.dom('#state').value;

        // pageParam = {projectName: projectName, projectId: projectId, stateText: stateText, state: state,dealOpinion:

        pageParam = {projectName: projectName, projectId: projectId, constructionUnit: constructionUnit, dealOpinion:
            api.pageParam.dealOpinion, state: api.pageParam.state, frameName: api.pageParam.frameName, f1: api.pageParam.f1, type: api.pageParam.type,delFlag:api.pageParam.delFlag};
        api.execScript({
            name: "safetyRectification",
            frameName : api.pageParam.frameName,
            script : 'setSearch('+JSON.stringify(pageParam)+');'
        });
        APIUtils.goBeforePage();
    }
    /**
     * 项目选择器
     */
    function showProjectList() {
        APIUtils.showProgress("提示", "正在加载中....");
        superModule.getAllProject(function(ret, err) {
            APIUtils.hideProgress();
            // 判断请求是否错误
            if (!APIUtils.errorCatch(err)) {
                return;
            }
            if(ret==null || ret.length==0) {
                APIUtils.showToast("无更多数据加载",2000);
                return;
            }
            // 封装项目对象
            var stateData = new Array();
            for(var i=0; i<ret.length; i++) {
                stateData[i] = {text: ret[i].name, value: ret[i].id};
            }
            APIUtils.openUIMultiSelector("选择项目名称", stateData, "projectName");
        });
    }
