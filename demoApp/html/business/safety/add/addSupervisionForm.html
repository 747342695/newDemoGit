<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>添加监督</title>
		<script src="../../../../script/jquery-3.1.1.min.js"></script>
		<script src="../../../../script/mui.js"></script>
		<link href="../../../../css/mui.min.css" rel="stylesheet" />
		<link href="../../../../css/layout.css" rel="stylesheet" />
		<link href="../../../../css/envDetail.css" rel="stylesheet" />
	</head>

	<body>
		<header id="header" class="mui-bar mui-bar-transparent">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">新增</h1>
		</header>
		<div style="height:44px;"></div>
		<form>
			<h5 class="pl10 fblue2 lineHeight34">通知书类型</h5>
			<div class="mui-input-group ">
				<div class="bgblue pdlr10">
					<div class="mui-input-row ">				
						<select class="mui-navigate-right">
							<option value="请选择">请选择</option>
							<option value="item-1">item-1</option>
							<option value="item-2">item-2</option>
							<option value="item-3">item-3</option>
							<option value="item-4">item-4</option>
							<option value="item-5">item-5</option>
						</select>
					</div>

				</div>
			</div>
			<h5 class="pl10 fblue2 lineHeight34">检查方式<span class="fred">*</span></h5>
			<div class="mui-input-group ">
				<div class="bgblue pdlr10">
					<div class="mui-input-row">						
						<select>
							<option >请选择</option>
							<option value="item-1">item-1</option>
							<option value="item-2">item-2</option>
							<option value="item-3">item-3</option>
							<option value="item-4">item-4</option>
							<option value="item-5">item-5</option>
						</select>
					</div>

				</div>
			</div>
			<h5 class="pl10 fblue2 lineHeight34">检查人员<span class="fred">*</span></h5>
			<div class="mui-input-group ">
				<div class="bgblue pdlr10">
					<div class="mui-input-row">
						<input type="text" placeholder="请输入" >
					</div>
				</div>
			</div>

			<h5 class="pl10 fblue2 lineHeight34">检查日期<span class="fred">*</span></h5>
			<div class="mui-input-group ">
				<div class="bgblue pdlr10">
					<div class="mui-input-row">
						<input type="text" placeholder="请输入" >
					</div>
				</div>
			</div>

			<h5 class="pl10 fblue2 lineHeight34">通知书记录(条)<span class="fred">*</span></h5>
			<div class="mui-input-group ">
				<div class="bgblue pdlr10">
					<div class="mui-input-row">
						<input type="text" placeholder="请输入" >
					</div>
				</div>
			</div>


			<div class="mui-content-padded">
			 <button type="button" class="mui-btn mui-btn-block mybtn">提交</button>
		  </div>
		</form>
	</body>

</html>
