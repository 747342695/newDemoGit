<script type="text/javascript">
    apiready = function() {
        $api.fixStatusBar( $api.dom('header'));
        var pageParam = api.pageParam;
        initHazardDetail(pageParam.id);
    };

    //加载危险源详细信息
    function initHazardDetail(id){
        APIUtils.showProgress("提示", "正在加载中....");
        superModule.getHazardDetail(id, function(ret, err) {
            APIUtils.hideProgress();
            // 判断请求是否错误
            if (!APIUtils.errorCatch(err)) {
                return;
            }
            var data = ret.object;
            // 设置dom元素内容
            // $api.dom('#projectCode').innerHTML = data.projectCode == null ? "" : data.projectCode.replace(/<.*?>/g,"");
            // $api.dom('#projectName').innerHTML = data.projectName == null ? "" : data.projectName.replace(/<.*?>/g,"");
            $api.dom('#dangerName').innerHTML = data.dangerName == null ? "" : data.dangerName.replace(/<.*?>/g,"");
            // $api.dom('#validDate').innerHTML = data.validDate == null ? "" : new Date(data.validDate).Format("yyyy-MM-dd");
            // $api.dom('#excuteCompany').innerHTML = data.excuteCompany == null ? "" : data.excuteCompany.replace(/<.*?>/g,"");
            $api.dom('#reporter').innerHTML = data.reporter == null ? "" : data.reporter.replace(/<.*?>/g,"");
            $api.dom('#reportDate').innerHTML = data.reportDate == null ? "" : new Date(data.reportDate).Format("yyyy-MM-dd");
            $api.dom('#dangerDesc').innerHTML = data.dangerDesc == null ? "" : data.dangerDesc.replace(/<.*?>/g,"");
            $api.dom('#dangerArea').innerHTML = data.dangerArea == null ? "" : data.dangerArea.replace(/<.*?>/g,"");
            $api.dom('#stateName').innerHTML = data.stateName == null ? "" : data.stateName.replace(/<.*?>/g,"");
        });
    }
</script>
