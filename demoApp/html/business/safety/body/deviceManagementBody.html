<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>设备管理</title>
    <link href="../../../../css/mui.css" rel="stylesheet" />
    <link href="../../../../css/layout.css" rel="stylesheet" />
</head>

<body>
<header class="mui-bar-nav mui-bar-transparent" style="display: none">
    <a class="mui-icon mui-icon-left-nav mui-pull-left" onclick="APIUtils.goBeforePage()"></a>
    <h1 class="mui-title">设备管理</h1>
</header>
<div style="height:10px;"></div>
<div class="mui-col-sm-8 mui-col-xs-8 fl">
    <div class="mui-input-row mui-search">
        <div type="search" onclick="searchDeviceList()"><span class="mui-icon mui-icon-search"></span><span id="searchContent">搜索</span></div>
    </div>
</div>
<div class="mui-col-sm-4 mui-col-xs-4 fl mb15">
    <button value="查看全部" class="searchBtn" onclick="clickLoad()">查看全部</button>
</div>
<div class="dubellinelist">
    <ul id="deviceDiv" style="margin-bottom:42px ">
        <li id="deviceLi" style="visibility:hidden;">
            <div class="mui-col-sm-1 mui-col-xs-1 fl tc lineHeight44">
                1
            </div>
            <div class="mui-col-sm-8 mui-col-xs-8 fl">
                无
                <p>无</p>
                <p>状态:无</p>
            </div>
            <div class="mui-col-sm-3 mui-col-xs-3 fl tc lineHeight44">
                <a class="forange" tapmode="">更多</a>
            </div>
            <div class="clear"></div>
        </li>
    </ul>
</div>
<script id="deviceDot" type="text/x-dot-template">
    {{ for(var x in it) { }}
    <li>
        <div class="mui-col-sm-1 mui-col-xs-1 fl tc lineHeight44">
            {{= it[x].No}}
        </div>
        <div class="mui-col-sm-8 mui-col-xs-8 fl">
            设备类型:{{? it[x].deviceTypeText != null }} {{= it[x].deviceTypeText}}{{??}} &nbsp; {{?}}
            <p>设备名称:{{? it[x].deviceName != null }} {{= it[x].deviceName}}{{??}} &nbsp; {{?}}</p>
            <p>所在项目:{{? it[x].projectName != null }} {{= it[x].projectName}}{{??}} &nbsp; {{?}}</p>
        </div>

        <div class="mui-col-sm-3 mui-col-xs-3 fl tc lineHeight44">
            <div class="forange" onclick="jumpdeviceDetail('{{= it[x].id}}')">更多</div>
        </div>
        <div class="clear"></div>
    </li>
    {{ } }}
</script>
<script type="text/javascript" src="../../../../script/dot.min.js"></script>
<script type="text/javascript" src="../../../../script/api.js"></script>
<script type="text/javascript" src="../../../../script/js/APIUtils.js"></script>
<script type="text/javascript" src="../../../../script/js/business/business-supervision.js"></script>
<script type="text/javascript">
    // 数据加载参数（页码大小、页码起始页、搜索条件）

    var searchDataJson = {pageSize: 0, pageIndex: 0, searchData: [{}]};
    // 搜索参数
    var searchData = {projectId:"",deviceTypeText:"",deviceName:""};

    apiready = function() {
        $api.fixStatusBar( $api.dom('header'));
        searchDataJson.pageSize = APIUtils.getPageSize(null, "deviceLi");
        // 初始监听事件
        fnInitEvent();
        // 初始加载分页数据
        loaddeviceList();
    };
    /**
     * 搜索框设置查询条件
     */
    function setSearch(str) {
        searchData = str;
        // 设置数据加载参数
        var searchJsonArr = new Array();
        searchJsonArr.push({"name":"projectId", "value":searchData.projectId });
        searchJsonArr.push({"name":"like_deviceType", "value": searchData.deviceType});
        searchJsonArr.push({"name":"like_deviceName", "value":searchData.deviceName });
        searchDataJson.searchData = searchJsonArr;
        // 清空之前条件查询的数据内容
        $api.dom('#deviceDiv').innerHTML = "";
        // 根据搜索条件重新搜索
        searchDataJson.pageIndex = 0;
        // 根据搜索条件刷新数据
        loaddeviceList();
    }

    /**
     * 跳转设备管理明细
     */
    function jumpdeviceDetail(id) {
        var idJson = {id: id};
        APIUtils.goToPageByWindow('deviceDetail', '../detail/deviceDetail.html', idJson);
    }
    /**
     * 跳转设备类型搜索frame框，输入设备类型
     */
    function searchDeviceList() {
        APIUtils.goToSearch('deviceSearchForm', '../search/deviceSearchForm.html', searchData);
    }
    /**
     * 触发搜索按钮
     */
    function clickLoad() {
        // 清空搜索参数数据
        searchData = { projectId: "",deviceTypeText:"",deviceName:""};
        // 清空查询条件
        searchDataJson.searchData = [{}];
        // 清空之前条件查询的数据内容
        $api.dom('#deviceDiv').innerHTML = "";
        // 根据搜索条件重新搜索
        searchDataJson.pageIndex = 0;
        // 根据搜索条件刷新数据
        loaddeviceList();
    }
    /**
     * 加载基础设备数据
     */
    function loaddeviceList(isStart){
        APIUtils.showProgress("提示", "正在加载中....");
        superModule.getDevice(searchDataJson, function(ret, err) {
            APIUtils.hideProgress();
            // 判断请求是否错误
            if (!APIUtils.errorCatch(err)) {
                return;
            }
            var deviceListData = ret.data;
            if(deviceListData==null || deviceListData.length==0) {
                APIUtils.showToast("无更多数据加载",1000);
                return;
            }
            // 设置dom元素序号内容
            var no = searchDataJson.pageIndex*searchDataJson.pageSize+1;
            for (var i = 0; i < deviceListData.length; i++) {
                deviceListData[i].No = no+i;
            }
            // 数据页码加一
            searchDataJson.pageIndex++;
            var interText = doT.template($api.dom("#deviceDot").innerHTML);
            if(isStart == false) {
                $api.append($api.dom('#deviceDiv'),interText(deviceListData));
            } else {
                $api.dom('#deviceDiv').innerHTML = interText(deviceListData);
            }
        });
    }
    /**
     * 初始化页面监听事件
     */
    function fnInitEvent(){
        /**上拉加载 */
        api.addEventListener({
            name:'scrolltobottom',
            extra:{
                threshold:10
            }
        }, function(ret, err){
            // 继续请求数据
            loaddeviceList(false);
        });
        /** 下拉刷新 */
        api.setRefreshHeaderInfo({
            bgColor: '#ccc',
            textColor: '#fff',
            textDown: '下拉刷新...',
            textUp: '松开刷新...'
        }, function(ret, err) {
            searchDataJson.pageIndex = 0;
            // 刷新数据
            loaddeviceList();
            // 取消下拉刷新效果
            api.refreshHeaderLoadDone();
        });
    }
</script>
</body>
</html>
