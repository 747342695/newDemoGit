<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>安全整改-body</title>
    <link href="../../../../css/mui.min.css" rel="stylesheet" />
    <link href="../../../../css/layout.css" rel="stylesheet" />
</head>

<body>
<header class="mui-bar-nav mui-bar-transparent" style="display: none">
    <a class="mui-icon mui-icon-left-nav mui-pull-left" onclick="APIUtils.goBeforePage()"></a>
    <h1 class="mui-title">安全整改</h1>
</header>
<div style="height:10px;"></div>

<div class="mui-col-sm-8 mui-col-xs-8 fl">
    <div class="mui-input-row mui-search">
        <div type="search" onclick="searchSafetyRec()"><span class="mui-icon mui-icon-search"></span><span id="searchContent">搜索</span></div>
    </div>
</div>
<div class="mui-col-sm-4 mui-col-xs-4 fl mb15">
    <button value="查看全部" class="searchBtn" onclick="clickLoad()">查看全部</button>
</div>

<div class="dubellinelist">
    <ul id="safetyRecDiv"  style="margin-bottom:42px ">
        <li id="safetyRecLi" style="visibility:hidden">
            <div class="mui-col-sm-1 mui-col-xs-1 fl tc lineHeight44">
                1
            </div>
            <div class="mui-col-sm-9 mui-col-xs-9 fl">
                无
                <p>无</p>
                <p>状态:无</p>
            </div>
            <div class="mui-col-sm-2 mui-col-xs-2 fl tc lineHeight44">
                <div class="forange">详情</div>
            </div>
            <div class="clear"></div>
        </li>
    </ul>
</div>
<script id="safetyRecTemplate" type="text/x-dot-template">
    {{ for(var x in it) { }}
    <li>
        <div class="mui-col-sm-1 mui-col-xs-1 fl tc lineHeight44">
            {{=it[x].No}}
        </div>
        <div class="mui-col-sm-8 mui-col-xs-8 fl">
            {{? it[x].projectName != null }}{{=it[x].projectName}}{{??}} &nbsp; {{?}}
            <p>施工单位:{{? it[x].constructionUnit != null }}{{=it[x].constructionUnit}}{{??}} &nbsp; {{?}}</p>
            <p>检查日期:{{? it[x].checkDate != null }}{{=it[x].checkDate}}{{??}} &nbsp; {{?}}</p>
            <p>整改类型:{{? it[x].noticeTypeText != null }}{{=it[x].noticeTypeText}}{{??}} &nbsp; {{?}}</p>
            <p>限期整改日期:{{? it[x].rectifyTime != null }}{{=it[x].rectifyTime}}{{??}} &nbsp; {{?}}</p>

        </div>

        <div class="mui-col-sm-3 mui-col-xs-3 fl tc lineHeight44">
            <div class="forange" onclick="jumpRectificationDetail('{{=it[x].id}}')">详情</div>
        </div>
        <div class="clear"></div>
    </li>
    {{ } }}
</script>
<script type="text/javascript" src="../../../../script/dot.min.js"></script>
<script type="text/javascript" src="../../../../script/api.js"></script>
<script type="text/javascript" src="../../../../script/js/APIUtils.js"></script>
<script type="text/javascript" src="../../../../script/js/business/safety/bussiness-safety.js"></script>
<script type="text/javascript" src="../../../../script/js/business/business-supervision.js"></script>
<script type="text/javascript">
    // 数据加载参数（页码大小、页码起始页、搜索条件）
    var searchDataJson = {pageSize: 0, pageIndex: 0, searchData: [{}]};
    // 搜索参数
    // var searchData = {projectName: "", state: "",sateText:"",projectId:"",dealOpinion: "",frameName:""};
    var searchData = {projectName: "", state: "",projectId:"",dealOpinion: "",frameName:"",
        constructionUnit: "",f1:"2",type:"0",delFlag:"0"};

    apiready = function() {
        $api.fixStatusBar( $api.dom('header'));
        searchDataJson.pageSize = APIUtils.getPageSize(null, "safetyRecLi");
        //
        // // 默认加入的条件
        // searchDataJson.searchData.push({name:"eq_type",value:api.pageParam.type});
        // searchDataJson.searchData.push({name:"eq_dealOpinion",value:api.pageParam.dealOpinion});
        // searchDataJson.searchData.push({name:"eq_state",value:api.pageParam.state});
        searchData.dealOpinion = api.pageParam.dealOpinion;
        searchData.state = api.pageParam.state;
        searchData.frameName="frame"+api.pageParam.state;
        // 初始监听事件
        fnInitEvent();
        var searchJsonArr = new Array();
        searchJsonArr.push({"name":"eq_f1", "value": searchData.f1});
        searchJsonArr.push({"name":"eq_type", "value": searchData.type});
        searchJsonArr.push({"name":"eq_delFlag", "value": searchData.delFlag});
        // 初始加载分页数据
        setSearch(searchData);
    };

    /**
     * 搜索框设置查询条件
     */
    function setSearch(str) {
        searchData = str;
        // 设置数据加载参数
        var searchJsonArr = new Array();
        searchJsonArr.push({"name":"eq_projectId", "value": searchData.projectId});
        searchJsonArr.push({"name":"eq_dealOpinion", "value": searchData.dealOpinion});
        searchJsonArr.push({"name":"eq_state", "value": searchData.state});
        searchJsonArr.push({"name":"like_constructionUnit", "value": searchData.constructionUnit});
        searchJsonArr.push({"name":"eq_f1", "value": searchData.f1});
        searchJsonArr.push({"name":"eq_type", "value": searchData.type});
        searchJsonArr.push({"name":"eq_delFlag", "value": searchData.delFlag});
        searchDataJson.searchData = searchJsonArr;
        // 清空之前条件查询的数据内容
        $api.dom('#safetyRecDiv').innerHTML = "";
        // 根据搜索条件重新搜索
        searchDataJson.pageIndex = 0;
        // 根据搜索条件刷新数据
        pageQuery();
    }

    /**
     * 跳转安全整改搜索frame框，输入查询条件
     */
    function searchSafetyRec() {
        APIUtils.goToSearch('safetyRecSearchForm', '../search/safetyRecSearchForm.html', searchData);
    }
    /**
     * 跳转安全整改明细
     */
    function jumpRectificationDetail(id) {
        var idJson = {id: id};
        APIUtils.goToPageByWindow('rectificationDetail', '../detail/rectificationDetail.html',idJson);
    }


    /**
     * 触发查询全部按钮
     */
    function clickLoad() {
        // 清空搜索参数数据
        searchData = {projectName: "", state: "",projectId:"",dealOpinion: "",frameName:"",
            constructionUnit: "",f1:"2",type:"0",delFlag:"0"};
        searchData.dealOpinion = api.pageParam.dealOpinion;
        searchData.state = api.pageParam.state;
        searchData.frameName="frame"+api.pageParam.state;
        // 清空查询条件
        searchDataJson.searchData = [{}];
        // 清空之前条件查询的数据内容
        $api.dom('#safetyRecDiv').innerHTML = "";
        // 根据搜索条件重新搜索
        searchDataJson.pageIndex = 0;
        // 根据搜索条件刷新数据
        setSearch(searchData);
    }
    /**
     * 加载数据
     */
    function pageQuery(isStart){
        APIUtils.showProgress("提示", "正在加载中....");
        safetyModule.querySafetyRectificationList(searchDataJson, function(ret, err) {
            APIUtils.hideProgress();
            // 判断请求是否错误
            if (!APIUtils.errorCatch(err)) {
                return;
            }
            var result = ret.data;
            if(result==null || result.length==0) {
                APIUtils.showToast("无更多数据加载",1000);
                return;
            }
            // 设置dom元素序号内容
            var no = searchDataJson.pageIndex*searchDataJson.pageSize+1;
            for (var i = 0; i < result.length; i++) {
                result[i].No = no+i;
                result[i].checkDate = new Date(result[i].checkDate).Format("yyyy-MM-dd");
                result[i].rectifyTime = new Date(result[i].rectifyTime).Format("yyyy-MM-dd");
            }
            // 数据页码加一
            searchDataJson.pageIndex++;
            var interText = doT.template($api.dom("#safetyRecTemplate").innerHTML);
            if(isStart == false) {
                $api.append($api.dom('#safetyRecDiv'),interText(result));
            } else {
                $api.dom('#safetyRecDiv').innerHTML = interText(result);
            }
        });
    }
    /**
     * 初始化页面监听事件
     */
    function fnInitEvent(){
        /**上拉加载 */
        api.addEventListener({
            name:'scrolltobottom',
            extra:{
                threshold:10
            }
        }, function(ret, err){
            // 继续请求数据
            pageQuery(false);
        });
        /** 下拉刷新 */
        api.setRefreshHeaderInfo({
            bgColor: '#ccc',
            textColor: '#fff',
            textDown: '下拉刷新...',
            textUp: '松开刷新...'
        }, function(ret, err) {
            searchDataJson.pageIndex = 0;
            // 刷新数据
            pageQuery();
            // 取消下拉刷新效果
            api.refreshHeaderLoadDone();
        });
    }

    /**
     * 提交新增整改信息
     * @param format 整改信息
     */
    function addRecordMsg(format) {
        APIUtils.showProgress("提示", "正在提交....");
        //新增 方法
        superModule.addRecordFormat(format, function (ret, err) {
            APIUtils.hideProgress();
            //判断请求是否错误
            if (!APIUtils.errorCatch(err)) {
                api.execScript({
                    name:"addRecordForm",
                    frameName: "addRecordFormBody",
                    script : 'APIUtils.showToast("提交失败", 2000);'
                });
                return;
            }
            APIUtils.showToast("提交成功", 2000);
            // 刷新头部数据
            api.execScript({
                name:"safetyRectification",
                frameName: "safetyRectificationFrame",
                script : 'doInitCount();'
            });
            // 刷新新增后当前的结果
            // 初始化查询条件的起始页
            searchDataJson.pageIndex = 0;
            pageQuery();
            // 关闭新增安全整改window页面
            api.closeWin({
                name: 'addRecordForm'
            });
        })
    }
</script>
</body>
</html>
