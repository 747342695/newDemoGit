<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>危险源实施明细</title>
    <link href="../../../../css/mui.css" rel="stylesheet" />
    <link href="../../../../css/layout.css" rel="stylesheet" />
</head>

<body>
<header class="mui-bar-nav mui-bar-transparent" style="display: none">
    <a class="mui-icon mui-icon-left-nav mui-pull-left" onclick="APIUtils.goBeforePage()"></a>
    <h1 class="mui-title">危险源实施明细</h1>
</header>
<div style="height:10px;"></div>
<div class="mui-col-sm-8 mui-col-xs-8 fl">
    <div class="mui-input-row mui-search">
        <div type="search" onclick="searchHazardList()"><span class="mui-icon mui-icon-search"></span><span id="searchContent">搜索</span></div>
    </div>
</div>
<div class="mui-col-sm-4 mui-col-xs-4 fl mb15">
    <button value="查看全部" class="searchBtn" onclick="clickLoad()">查看全部</button>
</div>
<div class="dubellinelist">
    <ul id="hazardDiv" style="margin-bottom:42px ">
        <li id="hazardLi" style="visibility: hidden">
            <div class="mui-col-sm-1 mui-col-xs-1 fl tc lineHeight44">
                1
            </div>
            <div class="mui-col-sm-8 mui-col-xs-8 fl">
                无
                <p>无</p>
                <p>状态:无</p>
            </div>
            <div class="mui-col-sm-3 mui-col-xs-3 fl tc lineHeight44">
                <div class="forange">更多</div>
            </div>
            <div class="clear"></div>
        </li>
    </ul>
</div>
<script id="hazardDot" type="text/x-dot-template">
    {{ for(var x in it) { }}
    <li>
        <div class="mui-col-sm-1 mui-col-xs-1 fl tc lineHeight44">
            {{= it[x].No}}
        </div>
        <div class="mui-col-sm-8 mui-col-xs-8 fl">
            {{? it[x].dangerName != null }}{{= it[x].dangerName}}{{??}} &nbsp; {{?}}
            <p>危险源区域:{{? it[x].dangerArea != null }}{{= it[x].dangerArea}}{{??}} &nbsp; {{?}}</p>
            <p>实施情况:{{? it[x].stateName != null }}{{= it[x].stateName}}{{??}} &nbsp; {{?}}</p>
        </div>

        <div class="mui-col-sm-3 mui-col-xs-3 fl tc lineHeight44">
            <div class="forange" onclick="jumphazardDetail('{{= it[x].id}}')">更多</div>
        </div>
        <div class="clear"></div>
    </li>
    {{ } }}
</script>
<script type="text/javascript" src="../../../../script/dot.min.js"></script>
<script type="text/javascript" src="../../../../script/api.js"></script>
<script type="text/javascript" src="../../../../script/js/APIUtils.js"></script>
<script type="text/javascript" src="../../../../script/js/business/business-supervision.js"></script>
<script type="text/javascript">
    // 数据加载参数（页码大小、页码起始页、搜索条件）
    var searchDataJson = {pageSize: 0, pageIndex: 0, searchData: [{}]};
    // 搜索参数
    var searchData = {dangerName: "", state: "", stateName: ""};

    apiready = function() {
        $api.fixStatusBar( $api.dom('header'));
        searchDataJson.pageSize = APIUtils.getPageSize(null, "hazardLi");
        var searchJsonArr = new Array();
        searchJsonArr.push({"name":"eq_projectId", "value":api.pageParam.id});
        searchDataJson.searchData = searchJsonArr;
        // 初始监听事件
        fnInitEvent();
        // 初始加载分页数据
        loadhazardList();
    };

    /**
     * 搜索框设置查询条件
     */
    function setSearch(str) {
        searchData = str;
        // 设置数据加载参数
        var searchJsonArr = new Array();
        searchJsonArr.push({"name":"eq_projectId", "value":api.pageParam.id});
        searchJsonArr.push({"name":"like_dangerName", "value":searchData.dangerName});
        searchJsonArr.push({"name":"eq_state", "value": searchData.state});
        searchDataJson.searchData = searchJsonArr;
        // 清空之前条件查询的数据内容
        $api.dom('#hazardDiv').innerHTML = "";
        // 根据搜索条件重新搜索
        searchDataJson.pageIndex = 0;

        // 根据搜索条件刷新数据
        loadhazardList();
    }

    /**
     * 跳转危险源明细
     */
    function jumphazardDetail(id) {
        var idJson = {id: id};
        APIUtils.goToPageByWindow('hazarDetail', '../hazard/hazardDetail.html', idJson);
    }
    /**
     * 跳转危险源搜索frame框，输入危险源查询条件
     */
    function searchHazardList() {
        APIUtils.goToSearch('hazardListSearchForm', '../search/hazardListSearchForm.html', searchData);
    }
    /**
     * 触发搜索按钮
     */
    function clickLoad() {
        // 清空搜索参数数据
        searchData = {dangerName: "", state: "", stateName: "",};
        // 清空查询条件
        var searchJsonArr = new Array();
        searchJsonArr.push({"name":"eq_projectId", "value":api.pageParam.id});
        searchDataJson.searchData = searchJsonArr;
        // 清空之前条件查询的数据内容
        $api.dom('#hazardDiv').innerHTML = "";
        // 根据搜索条件重新搜索
        searchDataJson.pageIndex = 0;
        // 根据搜索条件刷新数据
        loadhazardList();
    }
    /**
     * 加载危险源数据
     */
    function loadhazardList(isStart){
        APIUtils.showProgress("提示", "正在加载中....");
        superModule.getHazardList(searchDataJson, function(ret, err) {
            APIUtils.hideProgress();
            // 判断请求是否错误
            if (!APIUtils.errorCatch(err)) {
                return;
            }
            var hazardListData = ret.data;
            if(hazardListData==null || hazardListData.length==0) {
                APIUtils.showToast("无更多数据加载",1000);
                return;
            }
            // 设置dom元素序号内容
            var no = searchDataJson.pageIndex*searchDataJson.pageSize+1;
            for (var i = 0; i < hazardListData.length; i++) {
                hazardListData[i].No = no+i;
            }
            // 数据页码加一
            searchDataJson.pageIndex++;
            var interText = doT.template($api.dom("#hazardDot").innerHTML);
            if(isStart == false) {
                $api.append($api.dom('#hazardDiv'),interText(hazardListData));
            } else {
                $api.dom('#hazardDiv').innerHTML = interText(hazardListData);
            }
        });
    }
    /**
     * 初始化页面监听事件
     */
    function fnInitEvent(){
        /**上拉加载 */
        api.addEventListener({
            name:'scrolltobottom',
            extra:{
                threshold:10
            }
        }, function(ret, err){
            // 继续请求数据
            loadhazardList(false);
        });
        /** 下拉刷新 */
        api.setRefreshHeaderInfo({
            bgColor: '#ccc',
            textColor: '#fff',
            textDown: '下拉刷新...',
            textUp: '松开刷新...'
        }, function(ret, err) {
            searchDataJson.pageIndex = 0;
            // 刷新数据
            loadhazardList();
            // 取消下拉刷新效果
            api.refreshHeaderLoadDone();
        });
    }
</script>
</body>
</html>
