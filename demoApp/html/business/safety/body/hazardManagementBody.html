<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>危险源实施</title>
    <link href="../../../../css/mui.css" rel="stylesheet" />
    <link href="../../../../css/layout.css" rel="stylesheet" />
</head>

<body>
<header class="mui-bar-nav mui-bar-transparent" style="display: none">
    <a class="mui-icon mui-icon-left-nav mui-pull-left" onclick="APIUtils.goBeforePage()"></a>
    <h1 class="mui-title">危险源实施</h1>
</header>
<div style="height:10px;"></div>

<div class="mui-col-sm-8 mui-col-xs-8 fl">
    <div class="mui-input-row mui-search">
        <div type="search" onclick="searchHazard()"><span class="mui-icon mui-icon-search"></span><span id="searchContent">搜索</span></div>
    </div>
</div>
<div class="mui-col-sm-4 mui-col-xs-4 fl mb15">
    <button value="查看全部" class="searchBtn" onclick="clickLoad()">查看全部</button>
</div>

<div class="homelist">
    <ul id="hazardDiv" style="margin-bottom:42px ">
        <div class="clear"></div>

        <li class="mui-media" style="border-left: 1px solid rgba(79,203,255,0.5); visibility: hidden" id="hazardLi">
            <div>
                <div class="lineHeight44 pdlr10 f18">
                    <div class="mui-col-xs-7 mui-col-sm-7 fl">1 YS</div>
                    <div class="mui-col-xs-5 mui-col-sm-5 fr tr pdlr10">陈志龙</div>
                    <div class="clear"></div>
                </div>
                <div class="fblue2 pl10">
                    <div>无</div>
                    <div>无</div>
                    <div>高大模板：<span class="forange">无</span>,深基坑工程：<span class="forange">无</span></div>
                    <div>总数：<span class="forange">无</span>,实施中：<span class="forange">无</span>,未实施：<span class="forange">无</span>,实施完毕：<span class="forange">无</span></div>
                </div>
            </div>
        </li>
    </ul>
</div>

<div class="clear"></div>

<script id="hazardDot" type="text/x-dot-template">
    {{ for(var x in it) { }}
    <div class="clear"></div>
        <li class="mui-media" style="border-left: 1px solid rgba(79,203,255,0.5)">
            <div onclick="jumpHazardPandect('{{= it[x].projectId}}')">
                <div class="lineHeight44 pdlr10 f18">
                    <div class="mui-col-xs-7 mui-col-sm-7 fl">{{= it[x].No}} {{? it[x].projectCode != null }} {{= it[x].projectCode}}{{??}} &nbsp; {{?}}</div>
                    <div class="mui-col-xs-5 mui-col-sm-5 fr tr pdlr10">{{? it[x].reporter != null }}{{= it[x].reporter}}{{??}} &nbsp; {{?}}</div>
                    <div class="clear"></div>
                </div>
                <div class="fblue2 pl10">
                    <div>项目名称：{{? it[x].projectName != null }}{{= it[x].projectName}}{{??}} &nbsp; {{?}}</div>
                    <div>实施单位：{{? it[x].excuteCompany != null }}{{= it[x].excuteCompany}}{{??}} &nbsp; {{?}}</div>
                    <div>危险源数量：<span class="forange">{{=it[x].dangerCount}}</span></div>
                    <div>实施中：<span class="forange">{{=it[x].excuting}}</span>,未实施：<span class="forange">{{=it[x].noExcute}}</span>,实施完毕：<span class="forange">{{=it[x].excuteEnd}}</span></div>
                </div>
            </div>
        </li>
    {{ } }}
</script>
<script type="text/javascript" src="../../../../script/dot.min.js"></script>
<script type="text/javascript" src="../../../../script/api.js"></script>
<script type="text/javascript" src="../../../../script/js/APIUtils.js"></script>
<script type="text/javascript" src="../../../../script/js/business/business-supervision.js"></script>
<script type="text/javascript">
    // 数据加载参数（页码大小、页码起始页、搜索条件）
    var searchDataJson = {pageSize: 0, pageIndex: 0, searchData: [{}]};
    // 搜索参数
    var searchData = {projectName: "", excuteCompany: "",projectId:""};

    apiready = function() {

        $api.fixStatusBar( $api.dom('header'));
        searchDataJson.pageSize = APIUtils.getPageSize(null, "hazardLi");
        // 初始监听事件
        fnInitEvent();
        // 初始加载分页数据
        loadhazard();
    };
    /**
     * 搜索框设置查询条件
     */
    function setSearch(str) {
        searchData = str;
        // 设置数据加载参数
        var searchJsonArr = new Array();
        searchJsonArr.push({"name":"excute_company", "value":searchData.excuteCompany});
        searchJsonArr.push({"name":"project_id", "value":searchData.projectId });
        searchDataJson.searchData = searchJsonArr;
        // 清空之前条件查询的数据内容
        $api.dom('#hazardDiv').innerHTML = "";
        // 根据搜索条件重新搜索
        searchDataJson.pageIndex = 0;
        // 根据搜索条件刷新数据

        loadhazard();
    }
    /**
     * 跳转危险源详情页面
     */
    function jumpHazardPandect(id) {
        var idJson = {id: id};
        APIUtils.goToPageByWindow('hazardList', '../hazard/hazardList.html', idJson);
    }
    /**
     * 跳转危险源管理搜索frame框，输入查询危险源条件
     */
    function searchHazard() {
        APIUtils.goToSearch('hazardSearchForm', '../search/hazardSearchForm.html', searchData);
    }
    /**
     * 触发查询全部按钮
     */
    function clickLoad() {
        // 清空搜索参数数据
        searchData = {projectName: "", excuteCompany: "",projectId:""};
        // 清空查询条件
        searchDataJson.searchData = [{}];
        // 清空之前条件查询的数据内容
        $api.dom('#hazardDiv').innerHTML = "";
        // 根据搜索条件重新搜索
        searchDataJson.pageIndex = 0;
        // 根据搜索条件刷新数据
        loadhazard();
    }
    /**
     * 加载危险源数据
     */
    function loadhazard(isStart){
        APIUtils.showProgress("提示", "正在加载中....");
        superModule.getHazard(searchDataJson, function(ret, err) {

            APIUtils.hideProgress();
            // 判断请求是否错误
            if (!APIUtils.errorCatch(err)) {
                return;
            }

                var hazardData = ret.data;
            if(hazardData==null || hazardData.length==0) {
                APIUtils.showToast("无更多数据加载",1000);
                return;
            }
            // 设置dom元素序号内容
            var no = searchDataJson.pageIndex*searchDataJson.pageSize+1;
            for (var i = 0; i < hazardData.length; i++) {
                hazardData[i].No = no+i;
            }
            // 数据页码加一
            searchDataJson.pageIndex++;
            var interText = doT.template($api.dom("#hazardDot").innerHTML);
            if(isStart == false) {
                $api.append($api.dom('#hazardDiv'),interText(hazardData));
            } else {
                $api.dom('#hazardDiv').innerHTML = interText(hazardData);

            }

            api.parseTapmode();
        });
    }
    /**
     * 初始化页面监听事件
     */
    function fnInitEvent(){
        /**上拉加载 */
        api.addEventListener({
            name:'scrolltobottom',
            extra:{
                threshold:10
            }
        }, function(ret, err){
            // 继续请求数据
            loadhazard(false);
        });
        /** 下拉刷新 */
        api.setRefreshHeaderInfo({
            bgColor: '#ccc',
            textColor: '#fff',
            textDown: '下拉刷新...',
            textUp: '松开刷新...'
        }, function(ret, err) {
            searchDataJson.pageIndex = 0;
            // 刷新数据
            loadhazard();
            // 取消下拉刷新效果
            api.refreshHeaderLoadDone();
        });
    }
    </script>
</body>
</html>
