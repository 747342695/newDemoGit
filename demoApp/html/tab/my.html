<script type="text/javascript">
    apiready =function() {
        //从缓存中拿到staffid
        var staffId = $api.getStorage(KeyMap.CURRENT_USER)["staffId"];
        APIUtils.showProgress("提示", "正在加载中....");
        myModule.my(staffId, function (ret, err) {
            APIUtils.hideProgress();
            //判断请求是否错误
            if (!APIUtils.errorCatch(err)) {
                return;
            }
            var myData = ret.object;
            $api.dom('#headImg').src= myData.headImg == null ? "" : myData.headImg;
            // $api.dom('#name').innerHTML= myData.name == null ? "" : myData.name;
            $api.dom('#name').innerHTML = JSON.parse($api.getStorage(KeyMap.CURRENT_USER)["userInfo"]).userName;
            $api.dom('#position').innerHTML= myData.position == null ? "" : myData.position;
            $api.dom('#projectName').innerHTML= myData.projectName == null ? "" : myData.projectName;
        });
    }

</script>
